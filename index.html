<html>
  <head>
    <title>Image recognition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>

   <link rel="stylesheet" href="style.css">
  
  </head>


  <body background="home sweet home.jpg">
  <div class="container">
    <h2 id="head" class="btn btn-warning">FACE RECOGNITION WEB APP</h2>

      <br><br>

      <p style="font-size: 22px;" class="btn btn-info">Model is trained to identify the following objects: </p>
      <br>
      <br>
      <br>
      <br>
        <h3 class="btn btn-primary">Father</h3>
        <br>
        <h3 class="btn btn-primary">Mother</h3>
        <br>
        <h3 class="btn btn-primary">Brother</h3>
        <br>
        <h3 class="btn btn-primary">Sister</h3>
        <br><br>
      <label>Webcam View - </label>
        <div id="camera"></div>
      <br><br>
        <div id="result"></div>
      <br><br>
          <button onclick="take_snapshot()" class="btn btn-info">Capture Image</button>
      <br><br>
          <button onclick="check()" class="btn btn-success">Identify Image</button>
      <br><br>

      <p style="font-size: 22px;" class="btn btn-info">Object : <span id="result_of_objects" class="btn btn-info"></span> </p>
      <br>
      <br>
      <p style="font-size: 22px;" class="btn btn-info">Accuracy : <span id="result_of_accuracy" class="btn btn-info"></span> </p>

  </div>
<script src="main.js"></script>

  </body>
</html>
